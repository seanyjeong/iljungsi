<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실기 배점표 관리 (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .controls:hover {
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .controls label {
            display: inline-block;
            margin-right: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .controls select {
            padding: 10px 16px;
            font-size: 14px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            margin-right: 12px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .controls select:hover {
            border-color: #667eea;
        }

        .controls select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .controls button {
            padding: 10px 24px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            margin-right: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #load-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #load-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #load-button:active {
            transform: translateY(0);
        }

        #save-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-weight: 700;
        }

        #save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }

        #save-button:active {
            transform: translateY(0);
        }

        #save-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #status {
            margin-left: 15px;
            font-weight: 600;
            font-size: 14px;
            vertical-align: middle;
        }

        #tables-container {
            margin-top: 30px;
        }

        .event-wrapper {
            margin-bottom: 30px;
            animation: slideIn 0.4s ease;
        }

        .event-title {
            color: white;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tables-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .table-group {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            flex: 1;
            min-width: 450px;
            max-width: calc(50% - 10px);
        }

        @media (max-width: 1200px) {
            .table-group {
                max-width: 100%;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-group:hover {
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .table-group h3 {
            margin-top: 0;
            margin-bottom: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        /* ⭐️ 여기 수정: 높이/스크롤 제거해서 내용만큼 쭉 나오게 */
        .hot {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }

        /* ⭐️ 로그인 모달 CSS ⭐️ */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 998;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #login-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 999;
            width: 380px;
            display: none;
            animation: modalSlideIn 0.4s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        #login-modal h2 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8em;
            font-weight: 700;
        }

        #login-modal p {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        #login-modal input[type="text"],
        #login-modal input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 18px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #login-modal input[type="text"]:focus,
        #login-modal input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        #login-modal input::placeholder {
            color: #aaa;
        }

        #login-modal-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        #login-modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #login-modal-button:active {
            transform: translateY(0);
        }

        #login-modal-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #login-error-msg {
            color: #f5576c;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
            font-weight: 500;
        }

        /* 새 그룹 추가 버튼 스타일 */
        #tables-container > button {
            padding: 12px 28px;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            margin-top: 10px;
        }

        #tables-container > button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        #tables-container > button:active {
            transform: translateY(0);
        }

        /* Handsontable 스타일 개선 */
        .handsontable th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            font-weight: 600 !important;
        }

        .handsontable td {
            border-color: #e0e7ff !important;
        }
    </style>
</head>
<body>

    <div id="login-overlay"></div>
    <div id="login-modal">
        <h2>관리자 로그인</h2>
        <p>세션이 만료되었거나 로그인이 필요합니다.</p>
        <input type="text" id="login-userid" placeholder="아이디 (admin)">
        <input type="password" id="login-password" placeholder="비밀번호">
        <button id="login-modal-button">로그인</button>
        <div id="login-error-msg"></div>
    </div>

    <h1>실기 배점표 관리 (Admin)</h1>

    <div class="controls">
        <label>학년도:
            <select id="year-select">
                <option value="2026">2026</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
            </select>
        </label>
        <label>대학/학과:
            <select id="school-select" style="width: 400px;">
                <option value="">학년도를 선택하세요</option>
            </select>
        </label>
        <button id="load-button">배점표 불러오기</button>
        <button id="save-button" style="display:none;">모든 변경사항 저장</button>
        <span id="status"></span>
    </div>

    <div id="tables-container"></div>

    <script>
        // ----------------------------------------
        // 서버 주소 및 로그인 API 경로
        // ----------------------------------------
        const SERVER_URL = 'https://supermax.kr';
        const LOGIN_API_ENDPOINT = '/26susi/login';

        // ----------------------------------------
        // 전역 변수
        // ----------------------------------------
        let hotInstances = [];
        let deletedIds = [];
        let originalDataMap = new Map();
        let currentU_ID = null;
        let currentYear = null;

        const yearSelect = document.getElementById('year-select');
        const schoolSelect = document.getElementById('school-select');
        const loadButton = document.getElementById('load-button');
        const saveButton = document.getElementById('save-button');
        const tablesContainer = document.getElementById('tables-container');
        const statusSpan = document.getElementById('status');

        const loginOverlay = document.getElementById('login-overlay');
        const loginModal = document.getElementById('login-modal');
        const loginButton = document.getElementById('login-modal-button');
        const loginUserid = document.getElementById('login-userid');
        const loginPassword = document.getElementById('login-password');
        const loginErrorMsg = document.getElementById('login-error-msg');

        // ----------------------------------------
        // 모달 제어 함수
        // ----------------------------------------
        function showLoginModal() {
            loginOverlay.style.display = 'block';
            loginModal.style.display = 'block';
            loginUserid.focus();
            loginErrorMsg.textContent = '';
        }

        function hideLoginModal() {
            loginOverlay.style.display = 'none';
            loginModal.style.display = 'none';
            loginUserid.value = '';
            loginPassword.value = '';
        }

        async function handleLogin() {
            const userid = loginUserid.value;
            const password = loginPassword.value;
            if (!userid || !password) {
                loginErrorMsg.textContent = '아이디와 비밀번호를 입력하세요.';
                return;
            }

            loginErrorMsg.textContent = '로그인 중...';
            loginButton.disabled = true;

            try {
                const response = await fetch(`${SERVER_URL}${LOGIN_API_ENDPOINT}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userid, password })
                });

                const result = await response.json();

                if (response.ok && result.success && result.token) {
                    localStorage.setItem('jwt_token', result.token);
                    hideLoginModal();
                    setStatus('로그인 성공! 데이터를 다시 불러옵니다.', false);
                    loadSchools();
                } else {
                    loginErrorMsg.textContent = result.message || '아이디 또는 비밀번호가 틀립니다.';
                }
            } catch (err) {
                console.error("로그인 fetch 실패:", err);
                loginErrorMsg.textContent = '로그인 요청 실패. (CORS 에러일 수 있음)';
            } finally {
                loginButton.disabled = false;
            }
        }

        // ----------------------------------------
        // 유틸리티 함수
        // ----------------------------------------
        function getToken() {
            return localStorage.getItem('jwt_token');
        }

        async function apiFetch(url, options = {}) {
            const token = getToken();
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers,
            };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const fullUrl = `${SERVER_URL}${url}`;
            const response = await fetch(fullUrl, { ...options, headers });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ message: response.statusText }));
                console.error(`API Error ${response.status}: ${errorData.message}`);

                if (response.status === 401 || response.status === 403) {
                    showLoginModal();
                    throw new Error('인증이 필요합니다.');
                }
                throw new Error(errorData.message || 'API 요청 실패');
            }
            return response.json();
        }

        function groupBy(data, keys) {
            return data.reduce((acc, item) => {
                const groupKey = keys.map(key => item[key]).join('||');
                if (!acc[groupKey]) { acc[groupKey] = []; }
                acc[groupKey].push(item);
                return acc;
            }, {});
        }

        function setStatus(message, isError = false) {
            statusSpan.textContent = message;
            statusSpan.style.color = isError ? 'red' : 'green';
        }

        // ----------------------------------------
        // 학교 목록 로드
        // ----------------------------------------
        async function loadSchools() {
            const year = yearSelect.value;
            if (!year) {
                schoolSelect.innerHTML = '<option value="">학년도를 선택하세요</option>';
                return;
            }
            setStatus('학교 목록 로딩 중...', false);
            try {
                const url = `/jungsi/admin/practical-table/schools?year=${year}`;
                const result = await apiFetch(url);
                if (result.success && result.schools) {
                    schoolSelect.innerHTML = '<option value="">-- 학교/학과 선택 --</option>';
                    result.schools.forEach(school => {
                        const option = document.createElement('option');
                        option.value = school.U_ID;
                        option.textContent = `[${school.U_ID}] ${school.대학명} - ${school.학과명}`;
                        schoolSelect.appendChild(option);
                    });
                    setStatus('학교 목록 로드 완료.', false);
                }
            } catch (err) {
                if (err.message !== '인증이 필요합니다.') {
                    setStatus(`학교 목록 로드 실패: ${err.message}`, true);
                }
            }
        }

        // ----------------------------------------
        // 배점표 데이터 로드
        // ----------------------------------------
        async function loadTableData() {
            currentU_ID = schoolSelect.value;
            currentYear = yearSelect.value;
            if (!currentU_ID || !currentYear) { return; }

            setStatus('배점표 데이터 로딩 중...', false);
            tablesContainer.innerHTML = '';
            hotInstances = [];
            deletedIds = [];
            originalDataMap.clear();

            try {
                const url = `/jungsi/admin/practical-table/data?year=${currentYear}&U_ID=${currentU_ID}`;
                const result = await apiFetch(url);

                if (!result.success || !result.data) {
                    throw new Error('데이터 로드 실패');
                }

                const groupedByEvent = groupBy(result.data, ['종목명']);

                if (Object.keys(groupedByEvent).length === 0) {
                    setStatus('데이터 없음 (추가 가능)', false);
                } else {
                    setStatus(`총 ${result.data.length}개 행 로드.`, false);
                }

                for (const eventName in groupedByEvent) {
                    const eventData = groupedByEvent[eventName];

                    // 종목별로 wrapper 생성
                    const eventWrapper = document.createElement('div');
                    eventWrapper.className = 'event-wrapper';

                    const eventTitle = document.createElement('div');
                    eventTitle.className = 'event-title';
                    eventTitle.textContent = eventName;
                    eventWrapper.appendChild(eventTitle);

                    const tablesRow = document.createElement('div');
                    tablesRow.className = 'tables-row';
                    eventWrapper.appendChild(tablesRow);

                    tablesContainer.appendChild(eventWrapper);

                    // 성별로 분리
                    const groupedByGender = groupBy(eventData, ['성별']);

                    for (const gender in groupedByGender) {
                        const groupData = groupedByGender[gender];
                        const groupKey = `${eventName}||${gender}`;

                        const originalGroupData = groupData.map(d => ({
                            id: d.id,
                            종목명: d.종목명,
                            성별: d.성별,
                            기록: d.기록,
                            배점: d.배점
                        }));
                        originalDataMap.set(groupKey, originalGroupData);

                        createHotTable(eventName, gender, groupData, tablesRow);
                    }
                }

                const addGroupButton = document.createElement('button');
                addGroupButton.textContent = '➕ 새 종목/성별 그룹 추가';
                addGroupButton.onclick = () => {
                    alert('새 그룹 추가 기능은 나중에 구현 예정입니다.');
                };
                tablesContainer.appendChild(addGroupButton);

                saveButton.style.display = 'inline-block';
            } catch (err) {
                if (err.message !== '인증이 필요합니다.') {
                    setStatus(`데이터 로드 실패: ${err.message}`, true);
                }
                saveButton.style.display = 'none';
            }
        }

        // ----------------------------------------
        // Handsontable 생성 (그룹별)
        // ----------------------------------------
        function createHotTable(eventName, gender, groupData, parentContainer) {
            const groupKey = `${eventName}||${gender}`;

            const groupContainer = document.createElement('div');
            groupContainer.className = 'table-group';
            groupContainer.dataset.groupKey = groupKey;

            const title = document.createElement('h3');
            const genderIcon = gender === '남' ? '♂' : gender === '여' ? '♀' : '';
            title.textContent = `${genderIcon} ${gender}`;
            groupContainer.appendChild(title);

            const hotContainer = document.createElement('div');
            hotContainer.className = 'hot';
            groupContainer.appendChild(hotContainer);

            parentContainer.appendChild(groupContainer);

            const hot = new Handsontable(hotContainer, {
                data: groupData,
                columns: [
                    { data: 'id', title: 'ID', readOnly: true, width: 60, type: 'numeric' },
                    { data: '종목명', title: '종목명', width: 150, type: 'text' },
                    { data: '성별',   title: '성별',   width: 60,  type: 'text' },
                    { data: '기록',   title: '기록',   width: 100, type: 'text' },
                    { data: '배점',   title: '배점',   width: 100, type: 'text' }
                ],
                colHeaders: true,
                rowHeaders: true,
                minSpareRows: 1,

                // ⭐️ 여기 추가: 높이 자동으로, 내부 스크롤 없이 전체 펼침
                height: 'auto',
                width: '100%',

                // Enter / Tab 네비게이션
                enterMoves: { row: 1, col: 0 }, // Enter: 아래 셀
                tabMoves:   { row: 0, col: 1 }, // Tab: 오른쪽 셀
                autoWrapRow: false,
                autoWrapCol: false,

                contextMenu: {
                    items: {
                        "remove_row": { name: '선택한 행 삭제' }
                    }
                },
                licenseKey: 'non-commercial-and-evaluation',

                beforeRemoveRow: (index, amount, physicalRows) => {
                    for (let i = 0; i < amount; i++) {
                        const rowData = hot.getSourceDataAtRow(physicalRows[i]);
                        if (rowData && rowData.id) {
                            deletedIds.push(rowData.id);
                        }
                    }
                },

                // ⭐️ 편집 중일 때도 화살표로 다음 셀 이동 (편집 내용 커밋 후 이동)
                afterDocumentKeyDown: function(event) {
                    const arrowKeys = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
                    if (!arrowKeys.includes(event.key)) return;

                    const editor = this.getActiveEditor();

                    if (editor && editor.isOpened()) {
                        const sel = this.getSelectedLast();
                        if (!sel) return;

                        let [rowStart, colStart, rowEnd, colEnd] = sel;
                        let row = rowEnd;
                        let col = colEnd;

                        if (event.key === 'ArrowUp') {
                            row = Math.max(row - 1, 0);
                        } else if (event.key === 'ArrowDown') {
                            row = Math.min(row + 1, this.countRows() - 1);
                        } else if (event.key === 'ArrowLeft') {
                            col = Math.max(col - 1, 0);
                        } else if (event.key === 'ArrowRight') {
                            col = Math.min(col + 1, this.countCols() - 1);
                        }

                        editor.finishEditing(false, () => {
                            this.selectCell(row, col);
                        });

                        event.preventDefault();
                    }
                }
            });

            hot.groupKey = groupKey;
            hotInstances.push(hot);
        }

        // ----------------------------------------
        // 저장
        // ----------------------------------------
        async function saveAllChanges() {
            if (!currentU_ID || !currentYear) { return; }

            setStatus('변경사항 수집 중...', false);
            saveButton.disabled = true;

            const payload = {
                U_ID: currentU_ID,
                year: currentYear,
                updates: [],
                additions: [],
                deletions: [...deletedIds]
            };

            try {
                for (const hot of hotInstances) {
                    const groupKey = hot.groupKey;
                    if (!groupKey) continue;

                    const [defaultEvent, defaultGender] = groupKey.split('||');
                    const currentData = hot.getSourceData();
                    const originalData = originalDataMap.get(groupKey) || [];
                    const originalIds = new Set(originalData.map(d => d.id));

                    for (const item of currentData) {
                        if (!item.기록 && !item.배점 && !item.종목명 && !item.성별) {
                            continue;
                        }

                        if (!item.id) {
                            payload.additions.push({
                                종목명: item.종목명 || defaultEvent,
                                성별: item.성별 || defaultGender,
                                기록: item.기록,
                                배점: item.배점
                            });
                        } else if (originalIds.has(item.id)) {
                            const originalItem = originalData.find(d => d.id === item.id);
                            if (
                                originalItem.기록 !== item.기록 ||
                                originalItem.배점 !== item.배점 ||
                                originalItem.종목명 !== item.종목명 ||
                                originalItem.성별 !== item.성별
                            ) {
                                payload.updates.push({
                                    id: item.id,
                                    기록: item.기록,
                                    배점: item.배점,
                                    종목명: item.종목명,
                                    성별: item.성별
                                });
                            }
                        }
                    }
                }

                if (
                    payload.updates.length === 0 &&
                    payload.additions.length === 0 &&
                    payload.deletions.length === 0
                ) {
                    setStatus('변경된 내용이 없습니다.', false);
                    saveButton.disabled = false;
                    return;
                }

                setStatus('서버에 저장 중...', false);
                const result = await apiFetch(
                    '/jungsi/admin/practical-table/bulk-update',
                    { method: 'POST', body: JSON.stringify(payload) }
                );

                if (result.success) {
                    setStatus(`저장 완료! (총 ${result.totalAffected}건 처리). 다시 불러옵니다...`, false);
                    setTimeout(loadTableData, 1000);
                }
            } catch (err) {
                if (err.message !== '인증이 필요합니다.') {
                    setStatus(`저장 실패: ${err.message}`, true);
                }
            } finally {
                saveButton.disabled = false;
            }
        }

        // ----------------------------------------
        // 이벤트 리스너 연결
        // ----------------------------------------
        yearSelect.addEventListener('change', loadSchools);
        loadButton.addEventListener('click', loadTableData);
        saveButton.addEventListener('click', saveAllChanges);

        // 학교 선택 시 자동으로 배점표 로드
        schoolSelect.addEventListener('change', () => {
            if (schoolSelect.value) {
                loadTableData();
            }
        });

        // 모달 로그인 버튼 및 Enter 키
        loginButton.addEventListener('click', handleLogin);
        loginPassword.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        // ----------------------------------------
        // 초기 실행 (토큰 검사)
        // ----------------------------------------
        if (!getToken()) {
            showLoginModal();
        } else {
            loadSchools();
        }
    </script>
