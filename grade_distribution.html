<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>전국 등급 분포 통계</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
          --primary-color: #2563eb; --primary-dark:#1d4ed8;
          --light-bg: #f8fafc; --card-bg: #ffffff;
          --border-color: #e2e8f0; --text-primary:#1e293b; --text-secondary:#475569;
          --success-color:#10b981; --danger-color:#ef4444; --warning-color:#f59e0b;
          --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }
        .container { max-width: 1400px; margin: 0 auto; }

        .header {
            display:flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom:1px solid var(--border-color);
            gap:16px;
            flex-wrap: wrap;
        }
        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0;
        }

        .controls {
            display:flex;
            gap:12px;
            align-items:center;
            flex-wrap: wrap;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--card-bg);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            white-space: nowrap;
        }
        .chip label {
            font-size: .9rem;
            color: var(--text-secondary);
            margin-right: 0;
            flex-shrink: 0;
        }
        .chip select {
            min-width: 80px;
            padding: 4px 8px;
            font-size: 0.9rem;
            flex-grow: 1;
        }

        select {
            padding:6px 10px;
            border:1px solid var(--border-color);
            border-radius:6px;
            background:#fff;
            font-size: 0.9rem;
        }

        .card {
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius:12px;
            padding:20px;
            margin-bottom:18px;
        }

        .btn {
            display:inline-flex;
            align-items:center;
            gap:8px;
            padding:10px 16px;
            border:none;
            border-radius:8px;
            font-weight:600;
            cursor:pointer;
            transition:.15s;
            font-size: 0.9rem;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        .btn-primary:disabled {
            background:#9ca3af;
            cursor:not-allowed;
        }

        /* 탭 스타일 */
        .tabs {
            display: flex;
            gap: 8px;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
            overflow-x: auto;
            flex-wrap: wrap;
        }
        .tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }
        .tab:hover {
            color: var(--primary-color);
        }
        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        /* 과목 선택 */
        .subject-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .subject-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .subject-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        .subject-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* 차트 컨테이너 */
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        /* 통계 정보 */
        .stats-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stat-box {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        .stat-box.blue {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }
        .stat-box.green {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .message {
            margin-top: 10px;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
        }
        .message.success {
            background: #d1fae5;
            color: #065f46;
        }
        .message.error {
            background: #fee2e2;
            color: #991b1b;
        }
        .message.info {
            background: #dbeafe;
            color: #1e40af;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header h1 { font-size: 1.4rem; }
            .chart-container { height: 300px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1><i class="fas fa-chart-bar"></i> 전국 등급 분포 통계</h1>
        <div class="controls">
            <div class="chip">
                <label for="year-select"><i class="fas fa-calendar-alt"></i> 학년도</label>
                <select id="year-select">
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>
            </div>
            <button class="btn btn-primary" id="reload-btn">
                <i class="fas fa-rotate"></i> 새로고침
            </button>
        </div>
    </div>

    <div class="card">
        <div class="stats-info" id="stats-info">
            <div class="stat-box blue">
                <div class="stat-label">총 학생 수</div>
                <div class="stat-value" id="total-students">-</div>
            </div>
            <div class="stat-box green">
                <div class="stat-label">선택 과목 학생 수</div>
                <div class="stat-value" id="subject-students">-</div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="tabs" id="main-tabs">
            <button class="tab active" data-category="국어">국어</button>
            <button class="tab" data-category="수학">수학</button>
            <button class="tab" data-category="영어">영어</button>
            <button class="tab" data-category="한국사">한국사</button>
            <button class="tab" data-category="사회탐구">사회탐구</button>
            <button class="tab" data-category="과학탐구">과학탐구</button>
        </div>

        <div id="subject-selector-container"></div>

        <div class="chart-container">
            <canvas id="gradeChart"></canvas>
        </div>

        <p id="message" class="message" style="display: none;"></p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const SVR_JUNGSI = 'https://supermax.kr';

    // HTML 요소
    const yearSelect = document.getElementById('year-select');
    const reloadBtn = document.getElementById('reload-btn');
    const mainTabs = document.getElementById('main-tabs');
    const subjectSelectorContainer = document.getElementById('subject-selector-container');
    const messageEl = document.getElementById('message');
    const totalStudentsEl = document.getElementById('total-students');
    const subjectStudentsEl = document.getElementById('subject-students');

    let distributionData = null;
    let currentCategory = '국어';
    let currentSubject = null;
    let chart = null;

    // 메시지 표시
    const showMsg = (msg, type = 'info') => {
        if (!msg) {
            messageEl.style.display = 'none';
            return;
        }
        messageEl.textContent = msg;
        messageEl.className = `message ${type}`;
        messageEl.style.display = 'block';
    };

    // 데이터 로딩
    const loadDistributionData = async () => {
        const selectedYear = yearSelect.value;
        showMsg('데이터를 불러오는 중...', 'info');

        // 로딩 표시
        const chartCanvas = document.getElementById('gradeChart');
        const ctx = chartCanvas.getContext('2d');
        if (chart) chart.destroy();

        ctx.clearRect(0, 0, chartCanvas.width, chartCanvas.height);
        ctx.fillStyle = '#6b7280';
        ctx.font = '16px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('로딩 중...', chartCanvas.width / 2, chartCanvas.height / 2);

        try {
            const response = await fetch(
                `${SVR_JUNGSI}/jungsi/grade-distribution?year=${selectedYear}`
            );

            const data = await response.json();

            if (data.success) {
                distributionData = data;
                totalStudentsEl.textContent = data.totalStudents.toLocaleString();
                showMsg('');

                // 현재 카테고리 렌더링
                renderCategory(currentCategory);
            } else {
                throw new Error(data.message || '데이터 로딩 실패');
            }
        } catch (err) {
            console.error('로딩 오류:', err);
            const errorMsg = err.message || '알 수 없는 오류';
            showMsg(`오류: ${errorMsg}`, 'error');
        }
    };

    // 카테고리별 렌더링
    const renderCategory = (category) => {
        currentCategory = category;

        if (!distributionData || !distributionData.distribution[category]) {
            subjectSelectorContainer.innerHTML = '';
            showMsg('데이터가 없습니다.', 'info');
            return;
        }

        const categoryData = distributionData.distribution[category];
        const subjects = Object.keys(categoryData);

        if (subjects.length === 0) {
            subjectSelectorContainer.innerHTML = '<div class="no-data">해당 과목 데이터가 없습니다.</div>';
            if (chart) chart.destroy();
            return;
        }

        // 과목 선택 버튼 렌더링
        if (subjects.length > 1) {
            subjectSelectorContainer.innerHTML = '<div class="subject-selector" id="subject-buttons"></div>';
            const subjectButtons = document.getElementById('subject-buttons');

            subjects.forEach((subject, index) => {
                const btn = document.createElement('button');
                btn.className = `subject-btn ${index === 0 ? 'active' : ''}`;
                btn.textContent = subject;
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderChart(category, subject);
                });
                subjectButtons.appendChild(btn);
            });

            // 첫 번째 과목 선택
            currentSubject = subjects[0];
        } else {
            subjectSelectorContainer.innerHTML = '';
            currentSubject = subjects[0];
        }

        renderChart(category, currentSubject);
    };

    // 차트 렌더링
    const renderChart = (category, subject) => {
        currentSubject = subject;

        const gradeData = distributionData.distribution[category][subject];

        // 학생 수 계산
        const totalSubjectStudents = Object.values(gradeData).reduce((sum, count) => sum + count, 0);
        subjectStudentsEl.textContent = totalSubjectStudents.toLocaleString();

        const grades = ['1', '2', '3', '4', '5', '6', '7', '8', '9'];
        const counts = grades.map(g => gradeData[g] || 0);
        const percentages = counts.map(count =>
            totalSubjectStudents > 0 ? ((count / totalSubjectStudents) * 100).toFixed(1) : 0
        );

        // 차트 생성
        if (chart) chart.destroy();

        const ctx = document.getElementById('gradeChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: grades.map(g => `${g}등급`),
                datasets: [{
                    label: '학생 수',
                    data: counts,
                    backgroundColor: [
                        'rgba(16, 185, 129, 0.8)',  // 1등급 - 초록
                        'rgba(34, 197, 94, 0.8)',   // 2등급
                        'rgba(132, 204, 22, 0.8)',  // 3등급
                        'rgba(234, 179, 8, 0.8)',   // 4등급
                        'rgba(249, 115, 22, 0.8)',  // 5등급
                        'rgba(239, 68, 68, 0.8)',   // 6등급
                        'rgba(220, 38, 38, 0.8)',   // 7등급
                        'rgba(185, 28, 28, 0.8)',   // 8등급
                        'rgba(153, 27, 27, 0.8)'    // 9등급
                    ],
                    borderColor: [
                        'rgba(16, 185, 129, 1)',
                        'rgba(34, 197, 94, 1)',
                        'rgba(132, 204, 22, 1)',
                        'rgba(234, 179, 8, 1)',
                        'rgba(249, 115, 22, 1)',
                        'rgba(239, 68, 68, 1)',
                        'rgba(220, 38, 38, 1)',
                        'rgba(185, 28, 28, 1)',
                        'rgba(153, 27, 27, 1)'
                    ],
                    borderWidth: 2,
                    borderRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: `${category} - ${subject} 등급 분포`,
                        font: { size: 18, weight: 'bold' },
                        padding: { bottom: 20 }
                    },
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const index = context.dataIndex;
                                const count = counts[index];
                                const percentage = percentages[index];
                                return `${count}명 (${percentage}%)`;
                            }
                        },
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: { size: 14 },
                        bodyFont: { size: 13 }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            precision: 0,
                            font: { size: 12 }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        }
                    },
                    x: {
                        ticks: {
                            font: { size: 12 }
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            },
            plugins: [{
                afterDatasetsDraw: function(chart) {
                    const ctx = chart.ctx;
                    chart.data.datasets.forEach((dataset, i) => {
                        const meta = chart.getDatasetMeta(i);
                        meta.data.forEach((bar, index) => {
                            const data = dataset.data[index];
                            const percentage = percentages[index];

                            if (data > 0) {
                                ctx.fillStyle = '#1e293b';
                                ctx.font = 'bold 11px sans-serif';
                                ctx.textAlign = 'center';
                                ctx.textBaseline = 'bottom';

                                const text = `${data}명\n${percentage}%`;
                                const x = bar.x;
                                const y = bar.y - 5;

                                ctx.fillText(`${data}명`, x, y);
                                ctx.font = '10px sans-serif';
                                ctx.fillText(`${percentage}%`, x, y + 12);
                            }
                        });
                    });
                }
            }]
        });
    };

    // 탭 클릭 이벤트
    mainTabs.addEventListener('click', (e) => {
        if (e.target.classList.contains('tab')) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            e.target.classList.add('active');

            const category = e.target.dataset.category;
            renderCategory(category);
        }
    });

    // 이벤트 리스너
    yearSelect.addEventListener('change', loadDistributionData);
    reloadBtn.addEventListener('click', loadDistributionData);

    // 초기 로딩
    loadDistributionData();
});
</script>

</body>
</html>
